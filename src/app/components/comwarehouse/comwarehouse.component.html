<main class="mt-2">
  <div class="container-fluid">
    <!-- Page Title -->
    <div class="row">
      <div class="col-md-12 text-center fw-bold fs-3 text-primary mb-3">
        COMAPNY WAREHOUSE REGISTRATION
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-3">
        <div class="card text-dark mb-3 h-100">
          <div class="card-header bg-primary text-white fw-bold">Course Form</div>
          <div class="card-body">
            <form (ngSubmit)="SaveComWarehouse()">


              <div class="form-group mt-1">
                <label for="companyId">Company Name <span>*</span></label>
                <select class="form-control form-select mt-2" id="companyId" name="companyId"
                  aria-label="Default select example" (change)="onChangeCompany($event)" required>
                  <option disabled selected>{{isEditClass === true ? companyValue : "Select comapny"}}</option>
                  <option *ngFor="let comapny of allCompanies" [value]="comapny.companyName">{{comapny.companyName}}
                  </option>
                </select>
              </div>


              <div class="form-group mt-1">
                <label for="courseName">Warehouse Name <span>*</span></label>
                <select class="form-control form-select mt-2" id="courseName" name="courseName"
                  aria-label="Default select example" (change)="onChangeWarehouse($event)" required>
                  <option disabled selected>{{isEditClass === true ? warehouseValue : "Select Warehouse"}}</option>
                  <option *ngFor="let warehouse of allWarehouse" [value]="warehouse.warehouseName">
                    {{warehouse.warehouseName}}</option>
                </select>
              </div>

              <div class="form-group mt-4">
                <div class="text-end ms-auto">
                  <button class="btn btn-primary"> {{isEditClass == false ? "submit" : "update"}}</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12 mb-3">
        <div class="card text-dark  mb-3 h-100">
          <div class="card-header bg-primary text-white fw-bold">Table</div>
          <div class="card-body">
            <table class="table table-striped table-bordered table-wrapper">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Company Name</th>
                  <th scope="col">Warehouse Name</th>
                  <th scope="col">Modify</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let comWareObj of allComWarehoues">
                  <td>{{comWareObj.id}}</td>
                  <td>{{comWareObj.companyId.companyName}}</td>
                  <td>{{comWareObj.warehouseId.warehouseName}}</td>
                  <td class="text-center">
                    <button class="btn btn-warning me-1" (click)="GetComWarehouseById(comWareObj.id)"><i
                        class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger me-1" (click)="DeleteById(comWareObj.id)"><i
                        class="bi bi-archive"></i></button>
                    <button class="btn btn-info"><i class="bi bi-file-earmark"></i></button>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

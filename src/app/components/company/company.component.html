<main class="mt-5 pt-3">
    <div class="container-fluid">
      <!-- Page Title -->
      <div class="row">
        <div class="col-md-12 text-center fw-bold fs-3 text-primary mb-3">
          COMPANY REGISTRATION
        </div>
      </div>
      <!-- Form Section -->
      <div class="row">
        <div class="col-lg-12 mb-4">
          <div class="card shadow h-100 border-0">
            <div class="card-header bg-primary text-white fw-bold">Company Form</div>
            <div class="card-body">
              <form (ngSubmit)="SaveCompany()">

                <div class="form-group mb-3">
                  <label for="companyName" class="fw-bold">Company Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control mt-2" id="companyName" name="companyName"
                  [(ngModel)]="companyObj.companyName" required placeholder="Enter Company Name">
                </div>

                <div class="form-group mb-3">
                    <label for="comAddressOne" class="fw-bold">Company Address 01 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" id="comAddressOne" name="comAddressOne"
                    [(ngModel)]="companyObj.comAddressOne" required placeholder="Enter Address 01">
                </div>

                <div class="form-group mb-3">
                    <label for="comAddressTwo" class="fw-bold">Company Address 02 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" id="comAddressTwo" name="comAddressTwo"
                    [(ngModel)]="companyObj.comAddressTwo" required placeholder="Enter Address 02">
                </div>

                <div class="form-group mb-3">
                    <label for="comAddressThree" class="fw-bold">Company Address 03 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" id="comAddressThree" name="comAddressThree"
                    [(ngModel)]="companyObj.comAddressThree" required placeholder="Enter Address 03">
                </div>

                <div class="form-group mb-3">
                    <label for="brNumber" class="fw-bold">BR Number <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" id="brNumber" name="brNumber"
                    [(ngModel)]="companyObj.brNumber" required placeholder="Enter BR Number">
                </div>
                
                <div class="form-group text-end mt-4">
                    <button class="btn btn-primary px-4">{{isEditStudent == false ? "Submit" : "Update"}}</button>
                </div>

              </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>

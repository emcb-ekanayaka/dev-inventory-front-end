<main class="mt-5 pt-3">
    <div class="container-fluid">
      <!-- Page Title -->
      <div class="row">
        <div class="col-md-12 text-center fw-bold fs-3 text-primary mb-3">
          WAREHOUSE REGISTRATION
        </div>
      </div>
      <!-- Form Section -->
      <div class="row">
        <div class="col-lg-12 mb-4">
          <div class="card shadow h-100 border-0">
            <div class="card-header bg-primary text-white fw-bold">Warehouse Form</div>
            <div class="card-body">
              <form (ngSubmit)="SaveWarehouse()">
  
                <div class="form-group mb-3">
                  <label for="warehouseName" class="fw-bold">Company Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control mt-2" id="warehouseName" name="warehouseName"
                    [(ngModel)]="WarehouseObj.warehouseName" required placeholder="Enter Warehouse Name">
                </div>
  
                <div class="form-group mb-3">
                  <label for="warehouseLocation" class="fw-bold">Company Address 01 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control mt-2" id="warehouseLocation" name="warehouseLocation"
                    [(ngModel)]="WarehouseObj.warehouseLocation" required placeholder="Enter Warehouse Location">
                </div>
  
                <div class="form-group text-end mt-4">
                  <button class="btn btn-primary px-4">{{isEditStudent == false ? "Submit" : "Update"}}</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>

            <!-- Table Section -->
            <div class="row">
                <div class="col-lg-12">
                  <div class="card shadow h-100 border-0">
                    <div class="card-header bg-primary text-white fw-bold">Student Table</div>
                    <div class="card-body overflow-auto">
          
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Student" aria-label="Search">
                        <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
                      </div>
          
                      <table class="table table-striped table-bordered align-middle text-center">
                        <thead class="bg-light">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Warehouse Name</th>
                            <th scope="col">Warehouse Location</th>
                            <th scope="col">Modify</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let WarehouseObj of warehouses">
                            <td>{{WarehouseObj.id}}</td>
                            <td>{{WarehouseObj.warehouseName}}</td>
                            <td>{{WarehouseObj.warehouseLocation}}</td>
                            <td class="text-center">
                              <button class="btn btn-warning me-1"><i
                                  class="bi bi-pencil-square" (click)="GetWarehouseById(WarehouseObj.id)"></i></button>
                              <button class="btn btn-danger me-1" (click)="DeleteById(WarehouseObj.id)"><i
                                  class="bi bi-archive"></i></button>
                             
                            </td>
                          </tr>
                        </tbody>
                      </table>
          
                    </div>
                  </div>
                </div>
              </div>

    </div>
  </main>
